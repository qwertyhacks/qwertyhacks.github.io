<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proxy Failover Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: #eaeaea;
  font-family: system-ui, sans-serif;
}

header {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #111;
}

input {
  flex: 1;
  padding: 10px;
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
}

button {
  padding: 10px 16px;
  background: #2563eb;
  border: none;
  color: #fff;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: calc(100vh - 56px);
  border: none;
  background: white;
}

.status {
  padding: 8px;
  font-size: 13px;
  color: #9ca3af;
}
</style>
</head>
<body>

<header>
  <input id="url" placeholder="https://example.com">
  <button onclick="start()">Go</button>
</header>

<div class="status" id="status">Idle</div>
<div id="view"></div>

<script>
let proxies = [];
let current = 0;

async function loadProxies() {
  const res = await fetch("all-proxies.txt");
  const text = await res.text();

  proxies = text
    .split("\n")
    .map(p => p.trim())
    .filter(p => p.startsWith("https://"));
}

function normalize(url) {
  if (!url.startsWith("http")) return "https://" + url;
  return url;
}

function tryNext(target) {
  if (current >= proxies.length) {
    document.getElementById("status").textContent = "All proxies failed";
    return;
  }

  const proxy = proxies[current++];
  document.getElementById("status").textContent =
    `Trying proxy ${current}/${proxies.length}: ${proxy}`;

  const iframe = document.createElement("iframe");
  iframe.sandbox = "allow-forms allow-same-origin";

  iframe.onerror = () => tryNext(target);
  iframe.onload = () => {
    document.getElementById("status").textContent =
      `Loaded via ${proxy}`;
  };

  iframe.src = proxy + encodeURIComponent(target);

  const view = document.getElementById("view");
  view.innerHTML = "";
  view.appendChild(iframe);
}

async function start() {
  current = 0;
  await loadProxies();

  if (!proxies.length) {
    document.getElementById("status").textContent =
      "No usable HTTPS proxies found";
    return;
  }

  const target = normalize(
    document.getElementById("url").value.trim()
  );

  tryNext(target);
}
</script>

</body>
</html>
