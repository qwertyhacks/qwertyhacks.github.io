<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proxy Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: #e5e5e5;
  font-family: system-ui, sans-serif;
}

header {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #111;
}

input {
  flex: 1;
  padding: 10px;
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
  border-radius: 4px;
}

button {
  padding: 10px 16px;
  background: #2563eb;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: calc(100vh - 56px);
  border: none;
  background: white;
}

.error {
  padding: 20px;
  color: #ff6b6b;
}
</style>
</head>
<body>

<header>
  <input id="url" placeholder="https://example.com">
  <button onclick="go()">Go</button>
</header>

<div id="view"></div>

<script>
const PROXY_BASE = "http://72.10.160.91:2861/";

function normalize(url) {
  if (!url.startsWith("http://") && !url.startsWith("https://")) {
    return "https://" + url;
  }
  return url;
}

function go() {
  const raw = document.getElementById("url").value.trim();
  const view = document.getElementById("view");

  if (!raw) {
    view.innerHTML = `<div class="error">No URL provided</div>`;
    return;
  }

  const target = normalize(raw);
  const proxiedURL = PROXY_BASE + target;

  const iframe = document.createElement("iframe");

  // Restrictive sandbox to limit damage
  iframe.sandbox = "allow-forms allow-same-origin";

  iframe.src = proxiedURL;

  view.innerHTML = "";
  view.appendChild(iframe);
}
</script>

</body>
</html>
