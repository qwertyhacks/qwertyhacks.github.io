<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>ðŸŽµ Drive Music Player</h1>

    <input type="text" id="search" placeholder="Search music..." />

    <div id="track-list"></div>

    <div class="controls">
      <audio id="audio" controls></audio>

      <div class="sliders">
        <label>Pitch: <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01"></label>
        <label>Speed: <input type="range" id="speed" min="0.5" max="2" value="1" step="0.01"></label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
