<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Proxy Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: #eaeaea;
  font-family: system-ui, sans-serif;
}

header {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #111;
}

input {
  flex: 1;
  padding: 10px;
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
  border-radius: 4px;
}

button {
  padding: 10px 16px;
  background: #2563eb;
  border: none;
  color: #fff;
  cursor: pointer;
}

.status {
  padding: 8px;
  font-size: 13px;
  color: #9ca3af;
}

iframe {
  width: 100%;
  height: calc(100vh - 56px);
  border: none;
  background: white;
}
</style>
</head>
<body>

<header>
  <input id="url" placeholder="https://example.com">
  <button onclick="start()">Go</button>
</header>

<div class="status" id="status">Idle</div>
<div id="view"></div>

<script>
let proxies = [];
let current = 0;
let targetURL = "";

async function loadProxies() {
  const res = await fetch("all-proxies.txt");
  const text = await res.text();
  proxies = text
    .split("\n")
    .map(p => p.trim())
    .filter(p => p.startsWith("https://")); // only HTTPS proxies
}

function normalize(url) {
  if (!url.startsWith("http")) return "https://" + url;
  return url;
}

// Try a proxy and check if iframe renders something
function tryNextProxy() {
  if (current >= proxies.length) {
    document.getElementById("status").textContent = "All proxies failed";
    return;
  }

  const proxy = proxies[current++];
  const status = document.getElementById("status");
  status.textContent = `Trying proxy ${current}/${proxies.length}: ${proxy}`;

  const iframe = document.createElement("iframe");
  iframe.sandbox = "allow-forms allow-same-origin";

  // Clear previous iframe
  const view = document.getElementById("view");
  view.innerHTML = "";
  view.appendChild(iframe);

  // Start timer to detect blank page
  let timeout = setTimeout(() => {
    status.textContent = `Proxy failed or blank: ${proxy}, trying next...`;
    tryNextProxy();
  }, 5000); // 5s timeout for rendering

  iframe.onload = () => {
    clearTimeout(timeout);

    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      // Detect if content exists
      if (doc.body && doc.body.innerHTML.trim().length > 0) {
        status.textContent = `Loaded via proxy: ${proxy}`;
      } else {
        status.textContent = `Proxy returned blank page: ${proxy}, trying next...`;
        tryNextProxy();
      }
    } catch (e) {
      // Cross-origin or other load errors
      status.textContent = `Proxy blocked content or error: ${proxy}, trying next...`;
      tryNextProxy();
    }
  };

  iframe.src = proxy + encodeURIComponent(targetURL);
}

async function start() {
  current = 0;
  targetURL = normalize(document.getElementById("url").value.trim());

  if (!targetURL) {
    document.getElementById("status").textContent = "No URL provided";
    return;
  }

  await loadProxies();

  if (!proxies.length) {
    document.getElementById("status").textContent = "No usable HTTPS proxies found";
    return;
  }

  tryNextProxy();
}
</script>

</body>
</html>
