<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drive Music Player</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Custom cursor elements -->
  <svg id="cursor-trail" class="cursor-trail" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
  <div id="cursor-dot" class="cursor-dot"></div>

  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-head">
        <h2>Library</h2>
        <input id="search" placeholder="Search songs or artists…" />
      </div>
      <div id="track-list" class="track-list"></div>
      <div class="sidebar-footer">
        <label class="autoplay">
          <input type="checkbox" id="autoplay" checked /> Autoplay next
        </label>
      </div>
    </aside>

    <main class="main">
      <div class="player-card">
        <div class="meta">
          <div id="art" class="art"></div>
          <div class="meta-text">
            <div id="title" class="title">No track selected</div>
            <div id="artist" class="artist">—</div>
          </div>
        </div>

        <div class="controls">
          <div class="big-controls">
            <button id="prevBtn" class="btn small">⏮</button>
            <button id="playBtn" class="btn play">▶</button>
            <button id="nextBtn" class="btn small">⏭</button>
          </div>

          <div class="progress-wrap" title="Click to seek">
            <div id="progressBar" class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="time-row">
              <span id="currentTime">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="small-controls">
            <div class="row">
              <label>Volume
                <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9">
              </label>
            </div>

            <div class="row">
              <label>Speed <output id="speedVal">1.00×</output>
                <input id="speed" type="range" min="0.5" max="2" step="0.01" value="1">
              </label>
            </div>

            <div class="row">
              <label>Pitch (semitones) <output id="pitchVal">0</output>
                <input id="pitch" type="range" min="-12" max="12" step="1" value="0">
              </label>
              <small class="muted">Pitch changes currently affect tempo too (to preserve tempo you'd need an extra time-stretch library)</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Hidden <audio> element -->
      <audio id="audio"></audio>
    </main>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
